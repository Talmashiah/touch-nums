<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Touch nums</title>
    <link rel="stylesheet" href="css/touch-Nums.css">
</head>

<body onload="init()">

    <div class="board">
        <div class="timer">
            <span class="min">00</span>:<span class="sec">00</span>:<span class="mil">00</span>
        </div>
        <div class="next-number"></div>
        <table class="numTable"></table>
    </div>

    <script src="js/touch-Nums.js"></script>
</body>

</html>
